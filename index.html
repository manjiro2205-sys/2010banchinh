<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sweet Wishes ‚ú®</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --pink: #ffb6c1;
      --lavender: #e6e6fa;
      --mint: #c7f0db;
      --yellow: #fff9d9;
      --accent: #ff69b4;
      --text-dark: #8a2be2;
      --text-light: #ffffff;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(120deg, rgba(255,192,203,0.3), rgba(230,230,250,0.3)),
                  url("https://i.pinimg.com/1200x/a3/7e/90/a37e90b3a56c2a846d24b0f0266d0078.jpg") no-repeat center/cover fixed;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(255,255,255,0.25);
      backdrop-filter: blur(6px);
      z-index: 0;
    }

    .container {
      text-align: center;
      z-index: 10;
      position: relative;
      background: rgba(255, 255, 255, 0.55);
      backdrop-filter: blur(20px);
      padding: 70px 50px;
      border-radius: 40px;
      border: 1px solid rgba(255,255,255,0.6);
      box-shadow: 0 10px 40px rgba(0,0,0,0.15),
                  inset 0 0 25px rgba(255,255,255,0.4);
      width: 90%;
      max-width: 600px;
      transition: 0.4s ease;
    }

    .intro {
      font-family: 'Dancing Script', cursive;
      font-size: 68px;
      color: #fff;
      text-shadow: 0 0 10px #ffb6c1, 0 0 20px #ff69b4, 2px 2px 6px rgba(0,0,0,0.4);
      animation: fadeInScale 1.5s ease forwards;
      margin-bottom: 10px;
    }

    @keyframes fadeInScale {
      from { opacity: 0; transform: scale(0.6); }
      to { opacity: 1; transform: scale(1); }
    }

    .subtitle {
      font-size: 22px;
      font-weight: 600;
      color: var(--text-dark);
      margin-bottom: 40px;
      opacity: 0;
      animation: fadeIn 2s ease 0.8s forwards;
      letter-spacing: 2px;
    }

    @keyframes fadeIn { to { opacity: 1; } }

    input[type="text"] {
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      width: 280px;
      outline: none;
      background: var(--text-light);
      color: var(--text-dark);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: 0.3s ease;
    }

    button {
      padding: 15px 35px;
      font-size: 18px;
      font-weight: 700;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      color: var(--text-light);
      background: linear-gradient(120deg, var(--accent), var(--pink), var(--lavender));
      background-size: 300% 300%;
      animation: gradientMove 5s ease infinite;
      box-shadow: 0 8px 25px rgba(255,105,180,0.5);
      transition: 0.4s ease;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* üå∏ Popup n√¢ng c·∫•p */
    .wish-modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 240, 245, 0.5);
      backdrop-filter: blur(8px);
      z-index: 3000;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.5s ease;
    }

    .wish-content {
      background: linear-gradient(145deg, #fff, #ffe6f2);
      border: 2px solid #ffcce0;
      border-radius: 30px;
      padding: 50px 35px 40px;
      text-align: center;
      box-shadow: 0 10px 35px rgba(255,105,180,0.4), inset 0 0 15px rgba(255,255,255,0.6);
      max-width: 420px;
      width: 90%;
      transform: scale(0.9);
      animation: popIn 0.5s ease forwards;
      position: relative;
    }

    @keyframes popIn {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .wish-content h2 {
      font-family: 'Dancing Script', cursive;
      font-size: 40px;
      color: var(--accent);
      margin-bottom: 15px;
      text-shadow: 0 0 10px #ffb6c1;
    }

    .wish-content p {
      font-size: 18px;
      color: #5c3582;
      line-height: 1.8;
      margin-bottom: 20px;
    }

    .close-btn {
      position: absolute;
      top: -15px;
      right: -15px;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      border: none;
      background: linear-gradient(135deg, #ff69b4, #ffb6c1);
      color: white;
      font-weight: bold;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255,105,180,0.6);
      transition: 0.3s ease;
    }

    .close-btn:hover {
      transform: scale(1.1) rotate(10deg);
      background: var(--text-dark);
    }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    @media (max-width: 768px) {
      .intro { font-size: 56px; }
      .subtitle { font-size: 18px; }
      .wish-content h2 { font-size: 32px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="intro">CH√öC 20/10 VUI V·∫∫ üíï</div>
    <div class="subtitle">D√†nh T·∫∑ng N√†ng Th∆°</div>

    <div class="note">Nh·∫≠p h·ªç v√† t√™n c·ªßa b·∫°n (kh√¥ng d·∫•u, kh√¥ng in hoa)</div>
    <div class="search-box">
      <input type="text" id="nameInput" placeholder="vd: nguyen vu huyen">
      <button onclick="showWish()">Xem l·ªùi ch√∫c üéÄ</button>
    </div>
    <div id="errorMsg" style="display:none;color:red;margin-top:15px;">
      T√™n ch∆∞a c√≥ trong danh s√°ch üòî H√£y th·ª≠ t√™n kh√°c nh√©!
    </div>
  </div>

  <!-- Popup -->
  <div class="wish-modal" id="wishModal">
    <div class="wish-content">
      <button class="close-btn" onclick="closeModal()">√ó</button>
      <h2 id="wishName">üíñ</h2>
      <p id="wishText"></p>
    </div>
  </div>

  <script>
    const wishes = {
      "nguyen vu huyen": "Ch√∫c b·∫°n 20/10 th·∫≠t chill, ƒë∆∞·ª£c ƒÉn ngon, ng·ªß ngon v√† kh√¥ng b·ªã g·ªçi tr·∫£ b√†i üòÜ",
      "ngo thi thanh tu": "20/10 s·ª©c kh·ªèe d·ªìi d√†o, lun lun xinh ƒë·∫πp, h·ªçc gi·ªèi, h·∫°nh ph√∫c ‚ù§Ô∏è",
      "tran thi thu thuy": "Mong b·∫°n lu√¥n ƒë∆∞·ª£c y√™u th∆∞∆°ng v√† tr√¢n tr·ªçng nh∆∞ ch√≠nh b·∫°n x·ª©ng ƒë√°ng üåπ"
    };

    function showWish() {
      const name = document.getElementById('nameInput').value.toLowerCase().trim();
      const error = document.getElementById('errorMsg');
      if (wishes[name]) {
        document.getElementById('wishName').textContent = capitalize(name);
        document.getElementById('wishText').textContent = wishes[name];
        document.getElementById('wishModal').style.display = 'flex';
        error.style.display = 'none';
      } else {
        error.style.display = 'block';
        setTimeout(() => error.style.display = 'none', 4000);
      }
    }

    function closeModal() {
      document.getElementById('wishModal').style.display = 'none';
    }

    function capitalize(str) {
      return str.split(' ').map(s => s.charAt(0).toUpperCase() + s.slice(1)).join(' ');
    }

    document.getElementById('nameInput').addEventListener('keypress', e => {
      if (e.key === 'Enter') showWish();
    });
  </script>
</body>
</html>
